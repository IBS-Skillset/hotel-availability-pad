version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - echo "Running unit tests..."
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - |
        if [ $? -eq 0 ]; then
          echo "Unit tests succeeded"
        else
          echo "Unit tests failed"
        fi
